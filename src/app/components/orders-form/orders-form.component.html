<!-- <div *ngIf="showForm" class="container"> -->
<div class="container">
    <form class="form" [formGroup]="orderForm" (ngSubmit)="onSubmit()" novalidate>
        <mat-card class="card mat-elevation-z8">
            <div class="form-header">
                <h2>Create a new Order</h2>
            </div>

            <!-- This is going to be auto-generated on the server side -->
            <!-- <mat-form-field class="full-width">
                <input matInput id="orderNo" matInput placeholder="Order Number" formControlName="orderNo">
                [(ngModel)]="order.orderNo"
                <mat-error *ngIf="orderForm.controls['orderNo'].hasError('required')">
                    Order Number is <strong>required</strong>
                </mat-error>
            </mat-form-field> -->




            <mat-form-field class="full-width">
                <input matInput placeholder="Number Of Pallets" formControlName="noPallets" input-clear="black">
                <mat-error *ngIf="orderForm.controls['noPallets'].hasError('required')">
                    Number Of Pallets is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <table class="full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="three-quarters-width">
                            <input matInput placeholder="Pickup State" formControlName="puState">
                            <mat-error *ngIf="orderForm.controls['puState'].hasError('required')">
                                Pickup State is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="three-quarters-width">
                            <input matInput placeholder="Pickup City" formControlName="puCity">
                            <mat-error *ngIf="orderForm.controls['puCity'].hasError('required')">
                                Pickup City is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field class="three-quarters-width">
                            <input matInput placeholder="Dropoff State" formControlName="doState">
                            <mat-error *ngIf="orderForm.controls['doState'].hasError('required')">
                                Dropoff State is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="three-quarters-width">
                            <input matInput placeholder="Dropoff City" formControlName="doCity">
                            <mat-error *ngIf="orderForm.controls['doCity'].hasError('required')">
                                Dropoff City is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>

                </tr>

            </table>
            <button mat-stroked-button>Submit</button>
            <!-- <mat-card-actions>
                <button mat-button type="submit" class="btn btn-success">
                    <span class="mat-button-wrapper">Submit Order</span>
                </button>
            </mat-card-actions> -->

        </mat-card>
    </form>
</div>
