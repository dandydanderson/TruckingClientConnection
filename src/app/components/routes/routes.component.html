<mat-card class="card">
  <h2>Your Routes</h2>
</mat-card>
<table mat-table [dataSource]="routeList" class="mat-elevation-z8">

  <!-- Route ID Column -->
  <ng-container matColumnDef="routeId">
    <th mat-header-cell *matHeaderCellDef> Route ID </th>
    <td mat-cell *matCellDef="let route"> {{route.position}} </td>
  </ng-container>

  <!-- Truck Number Column -->
  <ng-container matColumnDef="truckId">
    <th mat-header-cell *matHeaderCellDef> Truck ID </th>
    <td mat-cell *matCellDef="let route"> {{route.truckId}} </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let route"> {{route.startDate}} </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let route"> {{route.endDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
