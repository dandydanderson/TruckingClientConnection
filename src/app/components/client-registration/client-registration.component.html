<div class="container">
    <form class="form">
        <mat-card class="card">
            <div class="form-header">
                <h2>Client Registration Form</h2>
            </div>

            <mat-form-field>
                <mat-label>Business Name</mat-label>
                <input matInput>
            </mat-form-field>

            <table class="full-wdith" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>First Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                                   placeholder="Ex. name@example.com">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                              Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                              Email is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>Phone Number</mat-label>
                            <input type="tel" matInput placeholder="999-999-9999">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>Fax Number</mat-label>
                            <input type="tel" matInput placeholder="999-999-9999">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>Street</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>City</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>State</mat-label>
                            <input matInput>
                        </mat-form-field>
                    </td>
                </tr>

            </table>
            <div class="full-width" *ngIf="!hasAlternateAddress">
                <div class="col">
                    <button mat-button type="button" (click)="hasAlternateAddress = !hasAlternateAddress">
                        + Add Different Mailing Address
                    </button>
                </div>
            </div>
            <div class="full-width" *ngIf="hasAlternateAddress">
                <div class="col">
                    <app-address></app-address>
                </div>
            </div>
        </mat-card>
    </form>
</div>
